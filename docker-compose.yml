version: '3'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kunduz
    ports:
      - "5432:5432"

  web:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: kunduz
    ports:
      - "8080:8080"
    depends_on:
      - db
