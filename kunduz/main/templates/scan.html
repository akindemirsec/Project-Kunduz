<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan - Project Kunduz</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Scan</h1>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'clusters' %}">Clusters</a></li>
            <li><a href="{% url 'cves' %}">CVEs</a></li>
            <li><a href="{% url 'alarms' %}">Alarms</a></li>
            <li><a href="{% url 'scan' %}">Scan</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>
    <form id="sbom-upload-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="sbom-file">Upload SBOM:</label>
        <input type="file" id="sbom-file" name="sbom-file" required>
        <button type="submit">Upload</button>
    </form>
    <script>
    document.getElementById('sbom-upload-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        fetch('/upload_sbom/', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert('SBOM uploaded successfully.');
            } else {
                alert('Failed to upload SBOM.');
            }
        });
    });
    </script>
</body>
</html>
